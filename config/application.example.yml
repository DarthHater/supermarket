#
# Register your applications and add the appropiate keys and secrets.
#
# An example using GitHub
#
#   github:
#     key: MY_KEY
#     secret: MY_SECRET
#
# This file is actually parsed as ERB first, so you can use environment
# variables too:
#
#   github:
#     key: <%= ENV['GITHUB_OAUTH_KEY'] %>
#     secret: <%= ENV['GITHUB_OAUTH_SECRET'] %>
#

development:
  icla_version: '99999-2621/LEGAL14767024.1'
  ccla_version: '99999-2621/LEGAL14767024.1'
  secret_key_base: YOUR_SECRET_KEY_BASE
  segment_io:
    write_key: YOUR_KEY
  omni_auth:
    github:
      key: YOUR_KEY
      secret: YOUR_SECRET

production:
  icla_version: '99999-2621/LEGAL14767024.1'
  ccla_version: '99999-2621/LEGAL14767024.1'
  secret_key_base: YOUR_SECRET_KEY_BASE
  omni_auth:
    github:
      key: YOUR_KEY
      secret: YOUR_SECRET
  segment_io:
    write_key: YOUR_KEY
  smtp:
    address: smtp.someserver.com
    port: SOME_PORT
    user_name: SOME_USER_NAME
    password: SOME_PASSWORD

test:
  icla_version: '99999-2621/LEGAL14767024.1'
  ccla_version: '99999-2621/LEGAL14767024.1'
  secret_key_base: YOUR_SECRET_KEY_BASE
  omni_auth:
    github:
      key: YOUR_KEY
      secret: YOUR_SECRET
